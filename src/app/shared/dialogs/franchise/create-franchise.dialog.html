<h2 mat-dialog-title>Add new franchise</h2>

<mat-dialog-content>

  <form #franchiseForm="ngForm">

    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput required name="name" [(ngModel)]="franchiseModel.franchise">
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!franchiseForm.valid" (click)="create()">Add</button>
</mat-dialog-actions>

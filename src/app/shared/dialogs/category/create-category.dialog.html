<h2 mat-dialog-title>Add new category</h2>

<mat-dialog-content>

  <form #categoryForm="ngForm">

    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput required name="name" [(ngModel)]="categoryModel.category">
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!categoryForm.valid">Add</button>
</mat-dialog-actions>

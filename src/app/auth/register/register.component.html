<div class="general-register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form>
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input id= "password"type="password" matInput placeholder="Password" required />
          </mat-form-field>
        </p>

        <button type="submit" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
